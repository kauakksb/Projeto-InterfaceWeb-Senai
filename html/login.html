<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo-aluka.ico" type="image/x-icon">
    <title>Login-Cadastro</title>
</head>
<body>
    <!--Cabeçalho da página-->
    <header class="cabeçalho"> 

        <!--Logo da empresa-->
        <div class="logo">
            <a href="pagina-inicial.html"><img src="../imagens/logo-aluka-completa.png" alt="Logo da Empresa" ></a>
        </div>
    </header>

    <!--Corpo da página-->
    <section class="corpo-pag">
        <div class="cadastro">
            <h1>Quero criar uma conta</h1>
            <div class="dados-de-acesso">
                <label>E-mail
                    <input type="text">
                </label><br>
                <label>Senha
                        <input type="password">
                </label><br>
            </div>
            <div>
                <button>Entrar</button>
            </div>
            <div class="contas-externas">
                <p>Use para se cadastrar(opcional):</p>
                <button><img src="" alt="Gmail"></button>
                <button><img src="" alt="Outlook"></button>
                <button><img src="" alt="Facebook"></button>
            </div>
            <div class="cadastrar-se">
                <a href="cadastro.html">
                    <p>Não tem uma conta? Cadastre-se</p>
                </a>
            </div>
        </div>
    </section>

    <!--Rodapé. Parte inferior do site onde estarão informações importantes sobre o site-->
    <footer class="rodape">

        <!--Informações gerais do site-->
        <h1>Informações</h1>  
        <div class="acesso-geral">

            <!--Acesso à descrição da empresa-->
            <div class="desc-emp">
                <h2>Quem somos nós?</h2>
            </div>

            <!--Acesso aos meios de contato da empresa-->
            <div class="contato">
                <h2>Fale Conosco</h2>
            </div>

            <!--Acesso às redes sociais da empresa-->
            <div class="redes-sociais">
                <h2>Siga-nos nas redes sociais</h2>
            </div>
        </div>

        <!--Formas de pagamento-->
        <div class="pagamento">

            <!--Exibição dos meios de pagamentos aceitos pela empresa-->
            <h2>Formas de pagamento</h2>
            <div class="cont-pgmt">
                <img src="" alt="Meio de pagamento 1">
                <img src="" alt="Meio de pagamento 2">
                <img src="" alt="Meio de pagamento 3">
                <img src="" alt="Meio de pagamento 4">
                <img src="" alt="Meio de pagamento 5">
                <img src="" alt="Meio de pagamento 6">
            </div>
        </div>
    </footer>
</body>
</html>
