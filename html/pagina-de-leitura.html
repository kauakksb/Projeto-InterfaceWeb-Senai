<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo-aluka.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-pagina-de-leitura.css">
    <title>Página de Leitura</title>
</head>
<body>
    <div class="sup">
        <!--Cabeçalho da página-->
        <header class="cabeçalho">
            <div id="menu">
                <img src="../imagens/botao-de-menu-de-tres-linhas-horizontais.png" alt="Botão de Menu">
            </div>
            <!--Logo da empresa-->
            <div class="logo">
                <a href="pagina-inicial.html"><img src="../imagens/logo-aluka-completa.png" alt="Logo da Empresa" ></a>
            </div>
            <!--Campo de pesquisa-->
            <div class="pesquisa">
                <input type="text" class="txt-busca" placeholder=" Pesquisar">
                <div class="botao"><img src="../imagens/lupa.png" alt="Lupa de pesquisa"></div>
            </div>
        </header>
    </div>

    <!--Corpo da página. Parte principal, onde estarão algumas ofertas de livros para os consumidores e opções de acesso/uso do site-->
    <section class="geral">

        <!--Barra lateral para acessar partes importantes do site-->
        <div id="barra-lateral">
            <div id="cont-barra-lateral">
                <div id="inicio">
                    <abbr title="Início"><a href="pagina-inicial.html"><img src="../imagens/casa.png" alt="Imagem da Home"></a></abbr>
                </div>
                <div id="perfil">
                    <abbr title="Perfil"><a href="login.html"><img src="../imagens/perfil.png" alt=""></a></abbr>
                </div>
                <div id="streaming">
                    <abbr title="Streaming"><a href="streaming.html"><img src="../imagens/livro-fechado-objeto-preto.png" alt=""></a></abbr>
                </div>
                <div id="carrinho">
                    <abbr title="Carrinho"><a href="carrinho.html"><img src="../imagens/contorno-do-simbolo-da-interface-comercial-do-carrinho-de-compras.png" alt=""></a></abbr>
                </div>
                <div id="categ">
                    <abbr title="Categorias"><a href="#"><img src="../imagens/menu-de-pontos.png" alt=""></a></abbr>
                </div>
                <div id="config">
                    <abbr title="Configurações"><a href="#"><img src="../imagens/botao-de-roda-dentada-de-configuracoes.png" alt=""></a></abbr>
                </div>
            </div>
        </div>

        <!--Produtos. Principais podutos oferecidos pelo site-->
        <div id="corpo-pag">
            <section class="resto-da-pagina" style="padding-top: 0px; ">
                <div class="div">
                    <iframe src="../documentos/Regras Cargo Connect.pdf" type="application/pdf" frameborder="0" ></iframe>
                </div>
            </section>
        </div>
    </section>

    <script src="../js/script.js"></script>

</body>
</html>
